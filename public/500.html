<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Cobracoral</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
    .cobracoral-erro-servidor {
      background-color: #ff3434;
      font-family: "Rubik", sans-serif;
      margin: 0px;
    }

    .cobracoral-erro-servidor .erro-container {
      background-color: ghostwhite;
      border-radius: 20px;
      padding: 5vw;
      margin: 20vh 30vw 20vh 30vw;
      animation: error-in .8s ease-out;
      animation-fill-mode: forwards;
    }

    @keyframes error-in {
        0% { margin-top: 40vh; opacity: 0%; }
        50% { opacity: 100%; }
        100% { margin-top: 25vh }
    }

    a {
      color: #471313;
      font-weight: bold;
      text-decoration: none;
    }

    a:hover {
      cursor: pointer;
    }
    </style>
  </head>

  <body class="cobracoral-erro-servidor">
    <!-- This file lives in public/500.html -->
    <div class="erro-container">
      <div>
        <h1>Parece que algo deu errado...</h1>
      </div>
      <p>
        Houve um erro de código 500 em nossos sistemas e lamentamos pelo ocorrido.
        Seu dispositivo ou navegador não possui qualquer relação com este erro e nossa equipe
        técnica estará tomando providências de imediato.
      </p>
      <a>Reportar erro</a>
    </div>
  </body>
</html>
